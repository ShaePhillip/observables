<table class="table">
    <thead> 
        <tr>
            <th>Coffee</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity Ordered</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let coffee of coffees">
            <td>{{coffee.name}}</td> 
            <td>{{coffee.description}}</td>
            <td>{{coffee.price}}</td>
            <td>{{coffee.quantity? coffee.quantity:0}}</td>
            <td><button (click)="orderClicked(coffee)">Order</button></td>
         </tr>     
    </tbody>
</table>
